<!DOCTYPE html>
<html lang="en">
<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User-Agent解析_在线工具</title>
        <meta name="description"
              content="User-Agent解析_浏览器ie、chrome、firefox等的请求头user-agent，P爬虫的headers参数自动生成。">
        <meta name="keywords" content="网页请求头,Request Headers,User-Agent,在线工具">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    </head>
</head>
<body>
<div class="container py-5">
    <div class="text-center pb-4">
        <h1 class="font-weight-bold">User-Agent解析工具</h1>
        <p class="lead">根据User-Agent分析设备,系统,浏览器等信息</p>
    </div>
    <!-- 正则匹配表单 -->
    <form>
        <div class="form-group">
            <label for="form-text">UserAgent (默认为当前浏览器UserAgent)</label>
            <textarea class="form-control rounded-0" placeholder="输入你需要解析的User-Agent" id="form-text" rows="8" required></textarea>
        </div>

        <button type="submit" class="btn btn-info btn-block rounded-0 test-c" id="start-parse">开始解析</button>
    </form>
    <!-- 匹配结果显示区 -->
    <div class="card mt-4 rounded-0">
        <div class="card-header text-center text-info font-weight-bold py-2">解析结果</div>
        <div class="card-body table-responsive push-result text-center p-3" id="result-area">结果显示区</div>
    </div>
    <!-- 工具说明 -->
    <div class="my-4">
        <h3 class="font-weight-bold">工具说明</h3>
        <ul>
            <li>User-Agent多用于爬虫程序中设置请求头Headers，是爬虫程序最简单的伪装</li>
            <li>本工具根据User-Agent分析设备,系统,浏览器等信息</li>
        </ul>
    </div>
</div>
<!-- 引入jQuery和Bootstrap的JavaScript库 -->
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
<!-- 自己编写的JavaScript代码 -->
<script>
    $(document).ready(function() {
        $('#form-text').val(navigator.userAgent)

    });

    $(function () {

        $('form').on('submit', function (event) {
            // 阻止表单默认提交行为
            event.preventDefault();
            // 获取待匹配信息和正则表达式
            let parser = new UAParser(navigator.userAgent); // you need to pass the user-agent for nodejs
            console.log(parser); // {}
            let parserResults = parser.getResult();
            console.log(parserResults);
            // 匹配成功，显示匹配结果
            $('#result-area').html(`${parserResults.ua}<br>设备: ${parserResults.device.vendor} ${parserResults.device.model}<br>操作系统: ${parserResults.os.name} ${parserResults.os.version}<br>浏览器: ${parserResults.browser.name} ${parserResults.browser.version}<br>引擎: ${parserResults.engine.name} ${parserResults.engine.version}<br>`);
        });
    });
</script>
</body>
</html>
